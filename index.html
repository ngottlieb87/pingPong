<!DOCTYPE html>
<html>
  <head>
    <title>Ping Pong</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping Pong!!!!</h1>
      </div>
      <div class="rules">
        <h2>Lets Do This!</h2>
        <h4>Rules:</h4>
        <p>Ping Pong will count up to whatever number you put in starting from 1 with the following exceptions:</p>
        <ol>
          <li>Numbers divisible by 3 become "Ping"</li>
          <li>Numbers divisible by 5 become "Pong"</li>
          <li>Numbers divisible by 3 and 5 become "Ping-Pong"</li>
        </ol>
      </div>
      <div class= "well">
      <form id="pingPong">
        <div class="form-group">
          <label id="label" for = "numInput">Write a number!</label>
          <input id = "numInput" class = "form-control" type="text">
        </div>
        <button type="reset" class="btn btn-danger btn-lg" id="clear"> Clear It!</button>
        <button type="submit" class="btn btn-primary btn-lg"> Ping It!</button>
      </form>
      <div id="output">
        <div class= "well">
          <h2>Results:</h2>
          <ul>

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
